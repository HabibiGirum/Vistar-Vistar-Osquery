name: Build PowerShell Script to EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PowerShell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          iex "& { $(irm https://aka.ms/install-powershell.ps1) }"
          pwsh -command "Set-ExecutionPolicy -Scope Process -ExecutionPolicy RemoteSigned"

      - name: Install PS2EXE
        shall: pwsh
        run: |
          Install-Module ps2exe -AllowClobber
          ps2exe .\osquery_script.ps1 .\osquery_script.exe -noConsole

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v2
        with:
          name: osquery_script_exe
          path: osquery_script.exe
